<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex</title>
        <link rel="stylesheet" href="display_flex.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </head>
<body>
    <div class="container">
        <div class="item-1">HOME</div>
        <div class="item-1">ABOUT</div>
        <div class="item-1">MENU</div>
        <div class="item-1">WHERE</div> 
    </div>

    <div class="container-2">
        <div class="item item-1">
            <i class="bi bi-mic"></i>
            <p>Audio</p>
        </div>
        <div class="item item-2">
            <i class="bi bi-camera-video-off"></i>
            <p>Video</p>
        </div>
        <div class="item item-3">
            <i class="bi bi-people"></i>
            <p>Participants</p>
        </div>
        <div class="item item-4">
            <i class="bi bi-chat-dots"></i>
            <p>Chat</p>
        </div>
        <div class="item item-5">
            <i class="bi bi-arrow-up-square-fill"></i>
            <p>Share</p>
        </div>
        <div class="item item-6">
            <i class="bi bi-pause-fill"></i>
            <p>Pause</p>
        </div>
        <div class="item item-7">
            <i class="bi bi-person-video"></i>
            <p>Layout</p>
        </div>
        <div class="item item-8">
            <i class="bi bi-pencil"></i>
            <p>Annotate</p>
        </div>
        <div class="item item-9">
            <i class="bi bi-mouse"></i>
            <p>Remote Control</p>
        </div>
        <div class="item item-10">
            <i class="bi bi-three-dots"></i>
            <p>More</p>
        </div>
    </div>

    <div class="container-3">

        <div class="item item-1"><i class="bi bi-cursor"></i></div>
        <div class="item item-1"><i class="bi bi-arrows-move"></i></div>
        <div class="item item-1"><i class="bi bi-fonts"></i></div>
        <div class="item item-1"><i class="bi bi-pencil"></i></div>
        <div class="item item-1"><i class="bi bi-check2"></i></div>
        <div class="item item-1"><i class="bi bi-crosshair2"></i></div>
        <div class="item item-1"><i class="bi bi-eraser"></i></div>
        <div class="item item-1"><i class="bi bi-record-fill" style="color:red;"></i></div>
        <div class="item item-1"><i class="bi bi-arrow-90deg-left"></i></div>
        <div class="item item-1"><i class="bi bi-arrow-90deg-right"></i></div>
        <div class="item item-1"><i class="bi bi-trash"></i></div>
        <div class="item item-1"><i class="bi bi-download"></i></div>
        <div class="item item-1"><i class="bi bi-three-dots"></i></div>
        <div class="item item-1"><i class="bi bi-person-plus"></i></div>
        <div class="item item-1"><i class="bi bi-x-square-fill"></i></div>
        
    </div>
</body>
</html>
